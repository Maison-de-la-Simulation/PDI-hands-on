# the alpha parameter
alpha: 0.125
# global data-size (excluding spacer for boundary conditions or ghosts)
global_size: { height: 60, width: 12 }
# degree of parallelism
parallelism: { height: 3, width: 1 }
# PDI configuration
pdi:
  metadata: # small values for which PDI keeps a copy
    ii:     int
    dsize:  { type: int, size: 2 }
    psize:  { type: int, size: 2 }
    pcoord: { type: int, size: 2 }
  data: # values for which PDI does not keep a copy
    main_field: { type: double, sizes: [ '$dsize[0]', '$dsize[1]' ] }
  plugins:
    decl_hdf5:
      file: ex8.h5
      communicator: world
      datasets:
        main_field: { type: double, sizes: [ '$psize[0]*($dsize[0]-2)', '$psize[1]*($dsize[1]-2)' ] }
      write:
        main_field:
          when: '$ii=2'
          memory_selection:
            size:  ['$dsize[0]-2', '$dsize[1]-2']
            start: [1, 1]
          dataset_selection:
            size:  ['$dsize[0]-2', '$dsize[1]-2']
            start: ['$pcoord[0]*($dsize[0]-2)', '$pcoord[1]*($dsize[1]-2)']
